{% extends "base.html" %}

{% block content %}

        {% csrf_token %}

            <label for="name">Submitted By</label>
            <input class="form-control" name="name" value="anonymous">
        </div>
        <div class="form-group">
            <label for="body">Obamacare...</label>
            <textarea class="form-control" name="body" placeholder="took my guns!"></textarea>

{% endblock %}
